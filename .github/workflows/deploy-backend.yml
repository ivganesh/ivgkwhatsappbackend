name: Deploy Backend

on:
  push:
    branches:
      - main

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /opt/ivgk/whatsapp/backend
            git fetch origin
            git reset --hard origin/main
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Wait for postgres to be ready
            echo "‚è≥ Waiting for database to be ready..."
            sleep 10
            
            # Load environment variables and override DATABASE_URL for host execution
            set -a
            source .env.prod
            # Override DATABASE_URL to use host port for migrations/seed
            export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5440/${POSTGRES_DB}"
            set +a
            
            # Run Prisma migrations from host (using repo's node_modules)
            echo "üîÑ Running database migrations..."
            if [ -d "node_modules" ]; then
              npx prisma migrate deploy || echo "‚ö†Ô∏è  Migrations may have already been applied"
            else
              npm ci
              npx prisma migrate deploy || echo "‚ö†Ô∏è  Migrations may have already been applied"
            fi
            
            # Run seed data (only creates admin if it doesn't exist)
            echo "üå± Seeding database..."
            npm run seed || echo "‚ö†Ô∏è  Seed may have already been run"
            
            docker image prune -f --filter "dangling=true" || true

